apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.qiufeng.customviews"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile 'thereisnospon.codeview:codeview:0.3.1'
	testCompile 'junit:junit:4.12'
	compile 'org.jsoup:jsoup:1.9.2'
	compile 'com.oguzdev:CircularFloatingActionMenu:1.0.2'
	compile 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'
	compile 'info.hoang8f:fbutton:1.0.5'
	testCompile 'com.thefinestartist:finestwebview:1.0.6'
	compile 'com.github.ybq:Android-SpinKit:1.4.0'
	compile 'com.github.mrengineer13:snackbar:1.2.0'
}
